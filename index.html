<head>

    <meta name="description" content="Your daily stop for the latest pro wrestling headlines. Real-time updates from WWE, AEW, and NJPW with a clean, ad-free experience.">

    <style>
        :root {
            --primary: #e63946;
            --dark: #1d3557;
            --light: #f1faee;
            --card-bg: #1e1e1e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid var(--primary);
        }
        h1 { margin: 0; font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        
        .search-container {
            max-width: 600px;
            margin: -20px auto 30px;
            position: relative;
            z-index: 10;
        }
        #search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 30px;
            border: 2px solid var(--primary);
            background: #1e1e1e;
            color: white;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #search-input:focus {
            box-shadow: 0 0 15px var(--primary);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #333;
        }
        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .source-badge {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            width: fit-content;
            margin-bottom: 10px;
            font-weight: bold;
        }
        h3 { margin: 10px 0; font-size: 1.2rem; line-height: 1.4; }
        p { color: #ccc; font-size: 0.9rem; line-height: 1.5; }
        .btn {
            display: inline-block;
            margin-top: auto;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
        }
        footer { text-align: center; margin-top: 50px; padding: 20px; color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>Wrestling News Hub</h1>
    <p id="header-subtitle">WWE • AEW • NJPW • RUMORS</p>
</header>

<div class="search-container">
    <input type="text" id="search-input" placeholder="Search for wrestlers, events, or promotions...">
</div>

    <div style="text-align: center; margin: 20px auto; max-width: 40px; background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333;">
    <h2 style="color: var(--primary); margin-top: 0;">Support the Hub - Official Merch</h2>
    <script type="text/javascript" src="https://www.redbubble.com/assets/external_portfolio.js"></script>
    <script id="rb-xzfcxvzx" type="text/javascript">new RBExternalPortfolio('www.redbubble.com', 'stonemcvedder', 2, 2).renderIframe();</script>
</div>

<div class="container" id="news-container">
    <p style="text-align: center; grid-column: 1/-1;">Warming up the ring...</p>
</div>

<footer>
    <p>Automated by Gemini Bot & GitHub Actions • Updated Daily</p>
</footer>

<script>
    let allArticles = [];

    async function loadNews() {
        try {
            const response = await fetch('updates.json');
            allArticles = await response.json();
            displayArticles(allArticles);
            
            // Add Timestamp
            const lastUpdated = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('header-subtitle').innerHTML += ` • Last Checked: ${lastUpdated}`;
            
        } catch (error) {
            console.error('Error loading news:', error);
            document.getElementById('news-container').innerHTML = '<p>The ring is empty! Try refreshing in a moment.</p>';
        }
    }

    function displayArticles(articles) {
        const container = document.getElementById('news-container');
        container.innerHTML = '';

        if (articles.length === 0) {
            container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No news found matching that search.</p>';
            return;
        }

        articles.forEach(article => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${article.image}" onerror="this.src='https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=500&q=80'" alt="News">
                <div class="card-content">
                    <span class="source-badge">${article.source}</span>
                    <h3>${article.title}</h3>
                    <p>${article.summary}</p>
                    <a href="${article.link}" target="_blank" class="btn">Read Full Story</a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allArticles.filter(article => 
            article.title.toLowerCase().includes(term) || 
            article.summary.toLowerCase().includes(term) ||
            article.source.toLowerCase().includes(term)
        );
        displayArticles(filtered);
    });

    loadNews();
</script>

</body>
</html>
