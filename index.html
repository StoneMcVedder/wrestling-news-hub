<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Wrestling News Hub | Latest WWE, AEW & NJPW Rumors</title>
    <meta name="title" content="Wrestling News Hub | Latest WWE, AEW & NJPW Rumors">
    <meta name="description" content="Your daily stop for the latest pro wrestling headlines. Real-time updates from WWE, AEW, and NJPW with a clean, ad-free experience.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-vercel-link.vercel.app/">
    <meta property="og:title" content="Wrestling News Hub">
    <meta property="og:description" content="Daily Wrestling Rumors & Results. No clutter, just the news.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=1200&q=80">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-vercel-link.vercel.app/">
    <meta property="twitter:title" content="Wrestling News Hub">
    <meta property="twitter:description" content="Daily Wrestling Rumors & Results. No clutter, just the news.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=1200&q=80">

    <style>
    </style>
</head>
<body>

<header>
    <h1>Wrestling News Hub</h1>
    <p>WWE • AEW • NJPW • RUMORS</p>
</header>

<div class="search-container">
    <input type="text" id="search-input" placeholder="Search for wrestlers, events, or promotions...">
</div>

<div class="container" id="news-container">
    <p style="text-align: center; grid-column: 1/-1;">Warming up the ring...</p>
</div>

<footer>
    <p>Automated by Gemini Bot & GitHub Actions • Updated Daily</p>
</footer>

<script>
    let allArticles = [];

    async function loadNews() {
        try {
            const response = await fetch('updates.json');
            allArticles = await response.json();
            displayArticles(allArticles);
        } catch (error) {
            console.error('Error loading news:', error);
            document.getElementById('news-container').innerHTML = '<p>The ring is empty! Try refreshing in a moment.</p>';
        }
    }

    function displayArticles(articles) {
        const container = document.getElementById('news-container');
        container.innerHTML = '';

        if (articles.length === 0) {
            container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No news found matching that search.</p>';
            return;
        }

        articles.forEach(article => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${article.image}" onerror="this.src='https://images.unsplash.com/photo-1599351431202-1e0f0137899a?auto=format&fit=crop&w=500&q=80'" alt="News">
                <div class="card-content">
                    <span class="source-badge">${article.source}</span>
                    <h3>${article.title}</h3>
                    <p>${article.summary}</p>
                    <a href="${article.link}" target="_blank" class="btn">Read Full Story</a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // SEARCH LOGIC
    document.getElementById('search-input').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allArticles.filter(article => 
            article.title.toLowerCase().includes(term) || 
            article.summary.toLowerCase().includes(term) ||
            article.source.toLowerCase().includes(term)
        );
        displayArticles(filtered);
    });

    loadNews();
</script>

</body>
</html>
